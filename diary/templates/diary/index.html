<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Queen in Motion | 7:22</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">

    <style>
        :root {
            --parchment: #f4e4bc; --ink: #2c1e16; --wax: #8b0000;
            --gold: #d4af37; --wood: #050505; --velvet: #300a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--wood);
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Pinyon Script', cursive;
        }

        /* --- STAGE 1: THE COVER --- */
        #intro-overlay {
            position: fixed; inset: 0; background: radial-gradient(circle, #1a0f0a 0%, #000 100%);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            transition: opacity 2s, visibility 2s;
        }
        .book-cover {
            width: 320px; height: 480px; background: var(--velvet);
            border-radius: 5px 15px 15px 5px; box-shadow: 0 0 50px #000;
            border-left: 12px solid #1a0505; display: flex; flex-direction: column;
            align-items: center; padding: 30px 20px; position: relative;
        }

        /* --- STAGE 2: 3D REALISTIC BOOK --- */
        .book-container { width: 100vw; height: 100vh; position: relative; perspective: 3000px; transform-style: preserve-3d; }

        .page {
            position: absolute; width: 100%; height: 100%;
            background: var(--parchment); background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            padding: 20px 40px; box-sizing: border-box; box-shadow: inset 50px 0 100px rgba(0,0,0,0.2);
            display: none; flex-direction: column; align-items: center; justify-content: flex-start;
            transform-origin: left center; transition: transform 1.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            backface-visibility: hidden; z-index: 1; overflow-y: auto;
        }

        .page.active { display: flex; z-index: 10; transform: rotateY(0deg); }
        .page.flipped { display: flex; transform: rotateY(-180deg); z-index: 20; pointer-events: none; }

        /* Content */
        .diary-title { font-family: 'Uncial Antiqua'; color: var(--gold); font-size: 1.4rem; letter-spacing: 4px; margin: 10px 0 0 0; }
        .chapter-name { font-family: 'Pinyon Script'; color: var(--wax); font-size: 2.2rem; margin: 0 0 10px 0; }
        .memory-img { height: auto; max-height: 35vh; width: auto; max-width: 85%; border: 10px solid #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.3); margin-bottom: 10px; flex-shrink: 0; }
        .message { font-size: 2rem; color: var(--ink); text-align: center; max-width: 800px; line-height: 1.2; margin: 10px 0; }
        .question-text { font-family: 'MedievalSharp'; color: var(--wax); font-size: 0.9rem; margin-top: 10px; opacity: 0.7; }

        /* Prank Controls */
        .controls { position: relative; width: 100%; min-height: 100px; display: flex; justify-content: center; align-items: center; gap: 60px; margin-top: auto; padding-bottom: 20px; }
        .btn-yes { background: var(--wax); color: var(--gold); border: 1px solid var(--gold); padding: 10px 60px; font-family: 'Uncial Antiqua'; cursor: pointer; font-size: 1.1rem; z-index: 30; }
        .btn-no { background: transparent; color: rgba(0,0,0,0.3); border: 1px solid rgba(0,0,0,0.2); padding: 10px 30px; font-family: 'Uncial Antiqua'; position: absolute; transition: all 0.2s ease; }

        /* --- STAGE 3: FINALE COLLAGE --- */
        #finale-page {
            position: fixed; inset: 0; z-index: 2000; display: none; flex-direction: column;
            justify-content: center; align-items: center; background-size: cover; background-position: center;
            opacity: 0; transition: opacity 3s ease-in;
        }
        #finale-page::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
        .birthday-msg { position: relative; font-family: 'Uncial Antiqua'; color: var(--gold); font-size: 5rem; text-align: center; letter-spacing: 10px; text-shadow: 0 0 20px var(--gold); animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
        .heart-particle { position: fixed; color: #ff4d4d; font-size: 24px; pointer-events: none; z-index: 3000; animation: heartFall 4s linear forwards; }
        @keyframes heartFall { 0% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="break-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="book-cover">
            <div style="font-family: 'Uncial Antiqua'; color: var(--gold); font-size: 2rem; text-align: center;">The Queen <br>in Motion</div>
            <p style="color: #d2b48c; font-family: 'MedievalSharp'; text-align: center; margin-top: 40px; font-size: 0.9rem;">"Speak the time of our beginning."</p>
            <input type="text" id="seal-pass" placeholder="-- : --" style="background:transparent; border:none; border-bottom:1px solid #542; color:var(--gold); text-align:center; font-size:1.2rem; margin-top:30px; outline:none; letter-spacing:5px; width: 130px;">
            <div class="wax-seal" onclick="verifyAndBreak()" style="width:100px; height:100px; background:var(--wax); border-radius:50%; display:flex; justify-content:center; align-items:center; color:var(--gold); font-family:'Uncial Antiqua'; font-size:1.8rem; cursor:pointer; margin-top:25px; box-shadow:0 10px 20px #000;">?</div>
        </div>
    </div>

    <div class="book-container">
        {% for page in pages %}
        <div class="page {% if forloop.first %}active{% endif %}" id="page-{{ forloop.counter }}" data-is-finale="{{ page.is_finale }}" data-img="{{ page.photo.url }}">
            <div class="diary-title">The Queen in Motion</div>
            <div class="chapter-name">{{ page.chapter_title }}</div>
            <img src="{{ page.photo.url }}" class="memory-img">
            <div class="message">{{ page.message }}</div>
            <div class="question-text">{{ page.question }}</div>
            <div class="controls">
                <button class="btn-yes" onclick="nextPage({{ forloop.counter }})">YES</button>
                <button class="btn-no" onmouseover="moveNoButton(this)">NO</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="finale-page">
        <div class="birthday-msg">HAPPY BIRTHDAY<br><span style="font-size: 3rem; font-family: 'Pinyon Script';">My Eternal Queen</span></div>
    </div>
<script>
    // DO NOT AUTO-HIDE THE INTRO
    // The intro should ONLY disappear after correct password

    function verifyAndBreak() {
        const input = document.getElementById('seal-pass').value.trim();

        if (input === "7:22") {
            document.getElementById('break-sound').play();

            const intro = document.getElementById('intro-overlay');
            intro.style.opacity = '0';

            setTimeout(() => {
                intro.style.display = 'none';
            }, 2000);
        } else {
            alert("That is not the time of our beginning.");
        }
    }

    function nextPage(num) {
        const current = document.getElementById('page-' + num);
        const next = document.getElementById('page-' + (num + 1));

        if (next && next.getAttribute('data-is-finale') === "True") {
            triggerFinale(next.getAttribute('data-img'));
        } else if (next) {
            current.classList.add('flipped');
            next.classList.add('active');

            setTimeout(() => {
                current.style.display = 'none';
            }, 1800);
        }
    }

    function triggerFinale(imgUrl) {
        const finale = document.getElementById('finale-page');
        finale.style.backgroundImage = `url('${imgUrl}')`;
        finale.style.display = 'flex';

        setTimeout(() => {
            finale.style.opacity = '1';
            createHearts();
        }, 100);
    }

    function moveNoButton(btn) {
        btn.style.transform = `translate(${(Math.random() * 300) - 150}px, ${(Math.random() * 150) - 75}px)`;
    }

    function createHearts() {
        setInterval(() => {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'heart-particle';
            h.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(h);

            setTimeout(() => h.remove(), 4000);
        }, 200);
    }
</script>
</body>
</html>
